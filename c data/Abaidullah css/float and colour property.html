<!DOCTYPE html>
<html>
<head>
    <title>float and colour property</title>
</head>
<body>
    <style type="text/css">
    .firstdiv{
        background-color: red;
        width: 200px;
        height: 200px;
        float: left;
    }
    .seconddiv{
        background-color: saddlebrown;
        width: 200px;
        height: 200px;
        float: right;

    }
    .clearfloat{
        clear: both;
    }
    
    
    
    
    </style>
    <div class="firstdiv">
<p>Tis is first paragraph</p>
<p>Tis is first paragraph</p>
<p>Tis is first paragraph</p>
</div>
<div class="seconddiv">
<p>Tis is first paragraph</p>
<p>Tis is first paragraph</p>
<p>Tis is first paragraph</p>

    </div>
    <div class="clearfloat">
<p>This is clear float property</p>




    </div>
</body>
</html>
