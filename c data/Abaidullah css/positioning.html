<!DOCTYPE html>
<html>
<head>
    <title>div</title>
<style type="text/css">
.redfont{
color: red;
background-color: springgreen;
width: 200px;
position: relative;
left: 200px;
}
.second{
    background-color: yellow;
    color: rgb(207, 28, 28);
    width: 200px;
    position: fixed;
    left: 200px;
}
#one {
    color: rgb(91, 129, 141);
    background-color: violet;
    width: 200px;
    position: absolute;
    left: 400px;
    opacity: .5;
}
</style>
</head>
<body>
    <div class="redfont">
        <h1>We use positioning in this page we use relative positioning</h1>
    </div>
    <div class="second">
        <h1>We use fixed positioning in this page</h1>

    </div>
    <div id="one">    
        <h1>We use absolute positioning in this page we use also opacity for increase visiblty or dicrease  </h1>

    </div>
    </body>
</html>
